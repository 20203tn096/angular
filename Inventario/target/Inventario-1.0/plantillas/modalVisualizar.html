<div class="modal fade" id="view" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Informaci√≥n del Producto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="row">
                    <div class="col-6 col-md-6">
                        <div class="input-group mt-2">
                           <span style="font-weight: bold; font-size: 15;">Nombre: </span>
                        </div>
                        <div class="input-group mb-2">
                            <span style="font-size: 15;">{{productoVisto.nombre}}</span>
                        </div>
                    </div>

                    <div class="col-6 col-md-6">
                        <div class="input-group mt-2">
                           <span style="font-weight: bold; font-size: 15;">Marca: </span>
                        </div>
                        <div class="input-group mb-2">
                            <span style="font-size: 15;">{{productoVisto.marca}}</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 col-md-6">
                        <div class="input-group mt-2">
                            <span style="font-weight: bold; font-size: 15;">Precio: </span>
                         </div>
                         <div class="input-group mb-2">
                             <span style="font-size: 15;">{{productoVisto.precio}}</span>
                         </div>
                    </div>
                    <div class="col-6 col-md-6">
                        <div class="input-group mt-2">
                            <span style="font-weight: bold; font-size: 15;">Cantidad: </span>
                         </div>
                         <div class="input-group mb-2">
                             <span style="font-size: 15; ">{{productoVisto.cantidad}}</span>
                         </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 col-md-6">
                        <div class="input-group mt-2">
                            <span style="font-weight: bold; font-size: 15;">Fecha: </span>
                         </div>
                         <div class="input-group mb-2">
                             <span style="font-size: 15;">{{productoVisto.fecha}}</span>
                         </div>
                    </div>
                    <div class="col-6 col-md-6">
                        <div class="input-group mt-2">
                            <span style="font-weight: bold; font-size: 15;">Categoria: </span>
                         </div>
                         <div class="input-group mb-2">
                             <span style="font-size: 15;">{{productoVisto.idCategoria.nombre}}</span>
                         </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 col-md-6">
                        <div class="input-group mt-2">
                            <span style="font-weight: bold; font-size: 15;">Estado: </span>
                         </div>
                         <div class="input-group mb-2">
                                <span class="badge" ng-show="productoVisto.estado == 1"
                                    style="background-color: green">Activo</span>

                                <span class="badge" ng-show="productoVisto.estado == 0"
                                    style="background-color: red">Inactivo</span>

                         </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" ng-click="cancelar()" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
