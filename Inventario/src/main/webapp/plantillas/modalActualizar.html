<div class="modal fade" id="update" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modificar Persona</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="row">
                    <div class="col-12">
                        <div class="input-group mt-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Nombre</span>
                            </div>
                            <input type="text" ng-model="productoUpdate.nombre"
                                ng-value="productoRef.nombre" class="form-control"
                                placeholder="Ingresa un nombre" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group-prepend mb-3">
                            <span style="font-size: 15; color: red;">{{errorNombreUp}}</span>
                        </div>
                    </div>


                    <div class="col-12">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Marca</span>
                            </div>
                            <input type="text" ng-model="productoUpdate.marca" ng-value="productoRef.marca"
                                class="form-control" placeholder="Ingresa una Marca" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group-prepend mb-3">
                            <span style="font-size: 15; color: red;">{{errorMarcaUp}}</span>
                        </div>
                    </div>


                    <div class="col-12">
                        <div class="input-group ">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Precio</span>
                            </div>
                            <input type="number" ng-model="productoUpdate.precio"
                                ng-value="productoRef.precio" class="form-control"
                                placeholder="Ingresa un Precio" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group-prepend mb-3">
                            <span style="font-size: 15; color: red;">{{errorPrecioUp}}</span>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="input-group ">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Cantidad</span>
                            </div>
                            <input type="number" ng-model="productoUpdate.cantidad"
                                ng-value="productoRef.cantidad" class="form-control"
                                placeholder="Ingresa una edad" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group-prepend mb-3">
                            <span style="font-size: 15; color: red;">{{errorCantidadUp}}</span>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="input-group ">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Categoria</span>
                            </div>

                            <select ng-init="consultarActivas()"
                                ng-options="categoria as categoria.nombre for categoria in categorias track by categoria.id"
                                ng-model="productoUpdate.idCategoria">
                                <option value="" selected>Seleccionar una opci√≥n...</option>
                            </select>

                        </div>
                        <div class="input-group-prepend mb-3">
                            <span style="font-size: 15; color: red;">{{errorCategoriaUp}}</span>
                        </div>
                    </div>


                </div>

            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-secondary">Cancelar</button>
                <button type="button" ng-click="guardar()" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
